<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#121212" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icons/icon-192x192.png" />
  <link rel="stylesheet" href="styles.css" />
  <title>Subscription Killer</title>
</head>
<body>

  <!-- AVISO OFFLINE -->
  <div id="offline-warning" class="hidden">You are currently offline.</div>

  <header>
    <h1>Subscription Killer</h1>
    <button id="theme-toggle">Toggle Theme</button>
  </header>

  <main>
    <!-- LOGIN SECTION -->
    <section id="login-section" style="display: none;">
      <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" required />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" required />
          </div>
          <button type="submit">Login</button>
        </form>
        <p class="login-hint">Default: admin / admin</p>
      </div>
    </section>

    <section id="controls">
      <button id="add-subscription">Add Subscription</button>
      <button id="export-csv">Export CSV</button>
      <button id="backup-data">Backup</button>
      <input type="file" id="restore-file" />
    </section>

    <section id="filters">
      <label>
        Filter:
        <input type="text" id="filter-input" placeholder="Filter by name..." />
      </label>
    </section>

    <section id="subscription-table-container">
      <table id="subscription-table">
        <thead>
          <tr>
            <th data-sort="name">Name</th>
            <th data-sort="amount">Amount</th>
            <th data-sort="frequency">Frequency</th>
            <th data-sort="nextPayment">Next Payment</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="subscription-table-body"></tbody>
      </table>
    </section>

    <section id="charts">
      <canvas id="subscription-chart"></canvas>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Subscription Killer</p>
  </footer>

  <script type="module" src="./js/main.js"></script>
  <script>
    // Register service worker for PWA
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(reg => console.log('✅ Service Worker registered:', reg))
        .catch(err => console.error('❌ Service Worker registration failed:', err));
    }
  </script>
</body>
</html>
